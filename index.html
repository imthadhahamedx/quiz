<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="quiz">
            <div>
                <h1>Quiz</h1>
            </div>
            <div>
                <h3 id="randNumber">RandomNumber</h3>
            </div>
            <div class="display">
                <input type="number" id="display">
            </div>
            <div class="buttons">
                <input type="button" value="Ok" id="btnOk">
                <input type="button" value="Try" id="btnTry">
            </div>
        </div>
    </div>
<script src="javascript.js"></script>
</body>
</html>
